name: QR Code
version: 2.0.0-dev
description:  "**QR Code** is a plugin that generates QR Codes simply by using the shortcode `[qrcode]` in your content."
icon: qrcode
author:
  name: Christian Worreschk
  email: cw@marsec.de
homepage: https://github.com/cworreschk/grav-plugin-qrcode
keywords: qr code, code, grav, plugin
bugs: https://github.com/cworreschk/grav-plugin-qrcode/issues
docs: https://github.com/cworreschk/grav-plugin-qrcode/blob/master/README.md
license: MIT

dependencies:
  - { name: shortcode-core }

form:
  validation: strict
  fields:

    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    #------------------------------------------------------------------------------
    # CODE
    #------------------------------------------------------------------------------

    section_code:
      type: section
      title: PLUGIN_QRCODE.CODE
      underline: true

    size:
      type: number
      size: x-small
      label: PLUGIN_QRCODE.SIZE
      help: PLUGIN_QRCODE.SIZE_HELP
      append: px
      default: 300

    margin:
      type: number
      size: x-small
      label: PLUGIN_QRCODE.MARGIN
      help: PLUGIN_QRCODE.MARGIN_HELP
      default: 10
      append: px

    foreground_color:
      type: colorpicker
      label: PLUGIN_QRCODE.FOREGROUND_COLOR
      help: PLUGIN_QRCODE.COLOR_HELP
      highlight: 1
      default: "rgba(0, 0, 0, 1)"

    background_color:
      type: colorpicker
      label: PLUGIN_QRCODE.BACKGROUND_COLOR
      highlight: 1
      default: "rgba(255, 255, 255, 1)"

    error_correction_level:
      type: select
      size: small
      label: PLUGIN_QRCODE.ERROR_CORRECTION_LEVEL
      help: PLUGIN_QRCODE.ERROR_CORRECTION_LEVEL_HELP
      default: medium
      options:
        low: PLUGIN_QRCODE.EC_LOW
        medium: PLUGIN_QRCODE.EC_MEDIUM
        quartile: PLUGIN_QRCODE.EC_QUARTILE
        high: PLUGIN_QRCODE.EC_HIGH

    #------------------------------------------------------------------------------
    # LABEL
    #------------------------------------------------------------------------------

    section_label:
      type: section
      title: 'Label'
      underline: true

    label_text:
      type: text
      size: large
      label: Text
      help: ""

    label_font_path:
      type: text
      size: large
      label: "Font Path"
      help: "Relative font path to the root of Grav"
      placeholder: "user/themes/my-theme/fonts/my-font.otf"

    label_font_size:
      type: number
      size: x-small
      label: Font Size
      help: ""
      default: 16
      append: px

    label_alignment:
      type: select
      size: small
      label: Alignment
      help: ""
      default: center
      options:
        left: Left
        center: Center
        right: Right

    #------------------------------------------------------------------------------
    # LOGO
    #------------------------------------------------------------------------------

    section_logo:
      type: section
      title: PLUGIN_QRCODE.LOGO
      underline: true

    logo_file:
      type: file
      label: PLUGIN_QRCODE.IMAGE
      multiple: false
      random_name: true
      destination: "user/plugins/qrcode/logo"
      allow:
        - image/*

    logo_width:
      type: number
      size: x-small
      label: Width
      help: ""
      append: px
      default: 100

    logo_height:
      type: number
      size: x-small
      label: Height
      help: ""
      append: px
      default: 100

